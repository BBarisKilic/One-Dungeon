name: one_dungeon
description: 1 Bit Dungeon Game
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  bloc: ^8.1.2
  equatable: ^2.0.5
  flame: ^1.8.1
  flame_audio: ^2.1.4
  flame_behaviors: ^0.2.0
  flame_tiled: ^1.18.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.4.1
  get_it: ^7.6.0
  intl: ^0.18.0
  sharp_toggle_switch:
    path: ./packages/sharp_toggle_switch

dev_dependencies:
  bloc_test: ^9.1.5
  build_runner: ^2.4.6
  flame_test: ^1.12.0
  flutter_test:
    sdk: flutter
  freezed: ^2.4.5
  mocktail: ^1.0.1
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/audio/
    - assets/audio/sfx/
    - assets/images/
    - assets/images/world/
    - assets/tiles/

  fonts:
    - family: PressStart2P
      fonts:
        - asset: assets/fonts/press_start_2p_regular.ttf
