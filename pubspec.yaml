name: one_dungeon
description: 1 Bit Dungeon Game
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  bloc: ^8.1.4
  equatable: ^2.0.5
  flame: ^1.8.1
  flame_audio: ^2.10.2
  flame_behaviors: ^0.2.0
  flame_tiled: ^1.12.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.4.4
  get_it: ^8.0.0
  intl: ^0.19.0
  sharp_toggle_switch:
    path: ./packages/sharp_toggle_switch

dev_dependencies:
  bloc_test: ^9.1.7
  build_runner: ^2.4.12
  flame_test: ^1.17.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  mocktail: ^1.0.4
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/audio/
    - assets/audio/sfx/
    - assets/images/
    - assets/images/world/
    - assets/tiles/

  fonts:
    - family: PressStart2P
      fonts:
        - asset: assets/fonts/press_start_2p_regular.ttf
