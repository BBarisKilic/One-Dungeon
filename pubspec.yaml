name: one_dungeon
description: 1 Bit Dungeon Game
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.19.0 <3.0.0"
  flutter: ">=3.7.0"

dependencies:
  bloc: ^8.1.1
  equatable: ^2.0.5
  flame: ^1.7.2
  flame_audio: ^1.4.0
  flame_behaviors: ^0.2.0
  flame_tiled: ^1.10.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.2.0
  get_it: ^7.2.0
  intl: ^0.17.0
  sharp_toggle_switch:
    path: ./packages/sharp_toggle_switch

dev_dependencies:
  bloc_test: ^9.1.1
  build_runner: ^2.3.3
  flame_test: ^1.10.0
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  mocktail: ^0.3.0
  very_good_analysis: ^4.0.0+1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/audio/
    - assets/audio/sfx/
    - assets/images/
    - assets/images/world/
    - assets/tiles/

  fonts:
    - family: PressStart2P
      fonts:
        - asset: assets/fonts/press_start_2p_regular.ttf
